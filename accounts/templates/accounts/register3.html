<!DOCTYPE html>
<html>
<head>
<title>Police-Cross District System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form method="POST" action="" class="mx-1 mx-md-4">
                {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">First Name :</label>
                    <span class="input-group-text"/><i class="fas fa-user"></i><span>
                        {{form.first_name}}    
                    </div>
                     
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c">Last Name :</label>
                     <span class="input-group-text"/><i class="fas fa-user"></i><span>
                      {{form.last_name}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                   
                    <div class="form-outline flex-fill mb-0">
                     <label class="form-label" for="form3Example3c">Ic Number :</label>
                     <span class="input-group-text"/><i class="fas fa-user"></i><span>
                      {{form.username}}
                      
                    </div>
                  </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                   
                    <div class="form-outline flex-fill mb-0">
                     <label class="form-label" for="form3Example3c">Email :</label>
                     <span class="input-group-text"/><i class="fas fa-user"></i><span>
                      {{form.email}}
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c">Password :</label>
                     <span class="input-group-text"/><i class="fas fa-user"></i><span>
                      {{form.password1}}
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    
                    <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4cd">Repeat your password :</label>
                     <span class="input-group-text"/><i class="fas fa-user"></i><span>
                      {{form.password2}}
                      
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" name="Create User" class="btn btn-primary btn-lg" >Register</button>
                  </div>
                  

                </form>
                  {{form.errors}}
              </div>
              
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
