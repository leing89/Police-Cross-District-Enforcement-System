{% include 'accounts/maintemplate.html' %}

{% block content %}
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

html {
  scroll-behavior: smooth;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 8px;
}
tr:nth-child(even){background-color: #f2f2f2}
</style>

<br>
 
<h4> Roadblock Data</h4>
<br>
<div class="main" id="section1">
<h5> Plate Search</h5>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
          <center>
          <table style="width:100px; border: 1px solid black">
                    
            <tr>
                
                <th><p> Plate Camera</p></th>
            </tr>
            <tr>
              
              <th><img id="video" width="426" height="240" src="{% url 'video_feed3' %}"></th>
            </tr>
        </table> 
      </center>
        <BR>  
            <form action="{% url 'roadblockpage'%}">
                <div class="input-group">
                    <input name="q" type="text" placeholder="Search" class="form-control form-control-lg" />
                    <div class="input-group-append">
                        <button class="btn btn-dark btn-lg">Search</button>
                        
                        
                    </div>
                </div>
            </form>
            <br>
            <button class="btn btn-dark btn-lg" type="submit" onclick="myfunction()" >OCR SCANNER</button>
            {{form.errors}}

            {%for message in messages%}
            <p> {{message}} </p>
            {% endfor %}

<script>

function myfunction() {
  document.getElementById("video").src = "";
  location.href='{% url 'roadblockocr' %}';
}

  
  

function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>



{% endblock%}
